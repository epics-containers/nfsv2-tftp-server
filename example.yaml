kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: ioc-volume-claim
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Gi
 
---

kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: autosave-volume-claim
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Gi
---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: nfstftpserver
  labels:
    app: nfstftpserver
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nfstftpserver
  template:
    metadata:
      labels:
        app: nfstftpserver
    spec:
      volumes:
        - name: ioc-volume
          persistentVolumeClaim:
           claimName: ioc-volume-claim
        - name: autosave-volume
          persistentVolumeClaim:
           claimName: autosave-volume-claim
      containers:
      - name: server
        image: <REPOSITORY LINK TO DOCKER IMAGE>
        env:
        - name: EXPORT_PER_CLIENT
          value: "true"
        ports:
        - containerPort: 2049
          protocol: UDP
        - containerPort: 20048
          protocol: UDP
        - containerPort: 111
          protocol: UDP
        - containerPort: 69
          protocol: UDP
        volumeMounts:
          - mountPath: "/iocs"
            name: ioc-volume
          - mountPath: "/autosave"
            name: autosave-volume
#        command: ["sleep"]
#        args: ["infinity"]


---


apiVersion: v1 
kind: Service
metadata:
  name: nfstftpserver
  labels:
    app: nfstftpserver
spec:
  externalTrafficPolicy: Local
  type: LoadBalancer
  ports:
    - name: rpcbind
      port: 111
      protocol: UDP
      targetPort: 111
    - name: nfsd
      port: 2049
      protocol: UDP
      targetPort: 2049
    - name: mountd
      port: 20048
      protocol: UDP
      targetPort: 20048
    - name: tftp
      port: 69
      protocol: UDP
      targetPort: 69
  sessionAffinity: None
  selector:
    app: nfstftpserver